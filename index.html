<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sky-tears</title>
</head>
<body>
    <h1>sky-tears的个人主页</h1>
    <h1>Hello ~</h1>
    <script>
        // 前端使用 fetch 向网站B请求数据
fetch('http://127.0.0.1:1337/update_tornado', {
  method: 'POST'，
  headers: {
    'Content-Type': 'application/json',  // 请求内容的类型，通常在POST请求时使用
    'Authorization': 'Bearer your_token_here',  // 用于认证的令牌或API密钥
    'X-Requested-With': 'XMLHttpRequest'  // 用于标识异步请求，通常用于防止CSRF攻击
}
})
.then(response => response.json())
.then(data => {
  console.log(data);
  // 在网页上渲染来自网站B的数据
})
.catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
