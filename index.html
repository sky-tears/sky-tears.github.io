<!DOCTYPE html>
<html lang="en">
<head>

    <title>sky-tears</title>
</head>
<body>
    <h1>sky-tears的个人主页</h1>
    <h1>Hello ~</h1>
    <script>
        // 前端使用 fetch 向网站B请求数据
fetch('https://127.0.0.1:1337/update_tornado', {

})
.catch(error => console.error('Error fetching data:', error));

    </script>
